<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarkApp</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/348bdfc8fa.js" crossorigin="anonymous"></script>
    <!-- stylesheet css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="far fa-times-circle" id="delete-bookmark" title="delete bookmark"></i>            <div class="name">
                <img src="favicon.png" alt="Favicon">
                <a href="https://zerotomastery.io/courses/javascript-projects/" target="_blank">JavaScript Web Projects</a>
            </div>
        </div>
        <div class="item">
            <i class="far fa-times-circle" title="delete bookmark"></i>
            <div class="name">
                <img src="favicon.png" alt="Favicon">
                <a href="https://zerotomastery.io/courses/javascript-projects/" target="_blank">JavaScript Web Projects</a>
            </div>
        </div>
        <div class="item">
            <i class="far fa-times-circle" title="delete bookmark"></i>
            <div class="name">
                <img src="favicon.png" alt="Favicon">
                <a href="https://zerotomastery.io/courses/javascript-projects/" target="_blank">JavaScript Web Projects</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="far fa-times-circle close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- website-name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- website-URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
